<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login page</title>
</head>

<body>
    <div id="wrapper">
        <div id="topbar">
            <div id="topbarLeft">
                <div id="brandWrap">
                    <img src="./images/logo.58169365.png" alt="Logo">
                    <p class="brandName">Kafene</p>
                </div>
                <nav>
                    <a href="#" class="topbarMenu">Orders</a>
                    <a href="#" class="topbarMenu">Products</a>
                    <a href="#" class="topbarMenu">Users</a>
                </nav>
            </div>
        </div>
        <div id="loginWrap">
            <div>
                <form class="formDiv">
                    <h1>Sign In</h1>
                    <input id="username" class="loginInput" type="text" name="username" placeholder="Enter Username">
                    <input id="password" class="loginInput" type="password" name="password"
                        placeholder="Enter Password">
                    <input id="login" class="loginButton" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
